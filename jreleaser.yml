project:
  name: testcontainers-redis
  description: Testcontainers Redis
  longDescription: Testcontainers extension for Redis, Redis Modules, and Redis Enterprise
  website: https://github.com/redis-developer/testcontainers-redis
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis.testcontainers
    version: 8
    multiProject: true
  extraProperties:
    inceptionYear: 2020
  tags:
    - 'redis'
    - 'testcontainers'
    - 'enterprise'
    - 'junit'
    - 'test'
    - 'docker'
    - 'container'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '⚙️  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

distributions:
  testcontainers-redis:
    artifacts:
      - path: subprojects/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.zip'
  testcontainers-redis-junit:
    artifacts:
      - path: subprojects/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.zip'        

files:
  artifacts:
    - path: VERSION