project:
  name: testcontainers-redis
  description: Testcontainers Redis
  longDescription: Testcontainers extension for Redis, Redis Modules, and Redis Enterprise
  links:
    homepage: https://github.com/redis-developer/testcontainers-redis
  authors:
    - Julien Ruaux
  license: Apache-2.0
  inceptionYear: 2020
  java:
    groupId: com.redis.testcontainers
    version: 17
    multiProject: true
  tags:
    - 'redis'
    - 'testcontainers'
    - 'enterprise'
    - 'junit'
    - 'test'
    - 'docker'
    - 'container'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '⚙️  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    pomchecker:
      version: 1.6.0
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/repos/local/release

files:
  artifacts:
    - path: VERSION
      extraProperties:
        skipChecksum: true
        skipSigning: true